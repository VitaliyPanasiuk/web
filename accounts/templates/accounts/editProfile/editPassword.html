{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{%  static  'shop/css/main/style.css'  %}">
    <link rel="stylesheet"  href="{%  static  'shop/css/accounts/editProfile/edit_profile_style.css'  %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>Edit Your Profile</title>
</head>
<body>
    {% include 'accounts/editProfile/includes/navbar.html' %}
    <h1 class='main_label'>Редактировать параметры аккаунта</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label>Введите старый пароль: </label>
        <input type='text' name='old_pwd' id='old_pwd' required>
        <label>Введите новый пароль: </label>
        <input type='text' name='new_pwd' id='new_pwd' required>
        <label>Повторите новый пароль: </label>
        <input type='text' name="repeat_new_pwd" id='repeat_new_pwd' required> 
        <input type="submit" value='Сохранить'>
        {{ error_message }}       
        </form>
</body>
</html>
