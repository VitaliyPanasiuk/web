<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>
    
    {% block content %}
    <h2>Регистрация</h2>
  <form method="post" action="">
    {% csrf_token %}
    <label>Имя пользователя: </label><input type='text' name='username' required>
    <label>Email: </label><input type='email' name='email' required>
    <br>
    <p>Минимально 8 символов.</p>
    <label>Пароль: </label><input type='password' name='password1' required>
    <label>Повторите пароль: </label><input type='password' name='password2' required>
    <p>{{ error_code }}</p>
    <input type="submit" name='register' value='Зарегистрироваться'>
  </form>
    {% endblock %}

</body>
</html>
