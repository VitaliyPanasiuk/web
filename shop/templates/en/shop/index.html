{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{%  static  'shop/css/main/style.css'  %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="icon" href="{%  static  'shop/img/logo.png'  %}" type="image/x-icon">
    <title>LuxonSport</title>
</head>
<body>
    {% block content %}
        {% include 'en/shop/includes/navbar.html' %}
        {% include 'en/shop/includes/body.html' %}
        {% include 'en/footer.html' %}
    {% endblock %}
</body>
<script>
    let links = document.querySelectorAll('.nav_link');
    let link_current = document.querySelector('.nav_link_current');

    link_current.onclick = function(){
        if(window.matchMedia("(max-width: 1045px)").matches){
            links.forEach(x => x.classList.toggle('show'));
        }
        
    }
</script>
</html>
